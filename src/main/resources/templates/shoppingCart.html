<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head ::htmlhead"></head>

<body>
<h2>Product list</h2>
<div th:replace="fragments/navigation ::navbar"></div>
<section>
    <div th:each="cartItem : ${shoppingCart.entrySet()}">
        <h3 th:text="${cartItem.getKey().getName()}"></h3>
        <span th:text="${cartItem.getValue()}"></span>
        <a th:href="@{'/shoppingCartRemove/' + ${cartItem.getKey().getId()}}"> -</a>
        <a th:href="@{'/shoppingCartAdd/' + ${cartItem.getKey().getId()}}"> +</a>

    </div>
</section>

</body>
</html>
